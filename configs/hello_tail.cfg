<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="hello_tail:sheet">
      <atom type="Label">Hello Tail</atom>
      <atom type="ShowLabel">1</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">left</atom>

      <!-- text, icon, or both -->
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>

      <!-- Create/Add a group for this form -->
      <atom type="Group">Hello</atom>

      <!-- Create/Add this 'form' to modoModesTail, which will be the "kit" box in ui. -->
      <hash type="InCategory" key="modoModesTail#tail">
        <atom type="Ordinal">52.53</atom>
      </hash>

      <list type="Control" val="cmd attr.formPopover {hello_toolbox:sheet}">
        <atom type="Label">Hello in Kit</atom>
        <!-- Add another command (control) when user is holding down alt and clicking -->
        <list type="AltCmd" val="layout.createOrClose Tools helloPalette title:hello width:275 height:440 persistent:true style:palette">
          <atom type="AltCmdLabel">Open Hello floating palette</atom>
          <atom type="AltCmdQualifiers">alt</atom>
        </list>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">hello_toolbox_popover:control</atom>
      </list>

    </hash>
  </atom>
</configuration>
